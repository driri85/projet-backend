services:
  # NodeJS Service
  app-annonces-node:
    container_name: "app-annonces-API-nodejs"
    build:
      context: ./
      dockerfile: Dockerfile
    command: sh -c "npm install && npm run dev"
    depends_on:
      app-annonces-db:
        condition: service_healthy
      app-annonces-mailhog:
        condition: service_started
    links:
       - 'app-annonces-db:db'
       - 'app-annonces-mailhog:mailhog'
    environment:
      - NODE_ENV=development
      - SECRET_KEY=${SECRET_KEY:-dev-key-change-in-production}
      - SALT=${SALT:-10}
    volumes:
      - './app-annonces:/home/app:rw'
    ports:
      - "3015:3000"
    networks:
      - projet-backend
    expose:
      - "3000"
    working_dir: '/home/app'
    
  app-annonces-mailhog:
    image: mailhog/mailhog
    ports: 
      - 1025:1025 # smtp server
      - 8025:8025 # web ui
    networks:
      - projet-backend
  # database
  app-annonces-db:
    container_name: "app-annonces-db"
    image: mariadb
    restart: always
    ports:
      - 3307:3306
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: monannonce
    volumes:
      - './db-data:/var/lib/mysql:rw'
      - './db-config/custom.cnf:/etc/mysql/conf.d/custom.cnf:ro'
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 40s
    networks:
      - projet-backend
  # Database client
  app-annonces-adminer:
    image: adminer
    restart: always
    depends_on:
      - 'app-annonces-db'
    links:
      - 'app-annonces-db:db'
    ports:
      - 8095:8080
    networks:
      - projet-backend

networks:
  projet-backend:
    driver: bridge